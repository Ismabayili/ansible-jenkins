- name: Install Nginx on CentOS/RHEL
  hosts: all
  become: yes
  vars:
    ansible_python_interpreter: /usr/bin/python3.6
    DNF_FLAGS: "module_platform_id='' module_hotfixes=1"
  tasks:
    - name: Install Nginx
      dnf:
        name: nginx
        state: present
      environment:
        DNF_FLAGS: "{{ DNF_FLAGS }}"
