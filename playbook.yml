- name: Install Nginx on CentOS/RHEL
  hosts: all
  become: yes
  vars:
    ansible_python_interpreter: /usr/bin/python3.6
  tasks:
    - name: Install Nginx
      yum:
        name: nginx
        state: present
        disable_gpg_check: yes
        disable_excludes: main
        enablerepo: "*"
        disablerepo: "AppStream"
